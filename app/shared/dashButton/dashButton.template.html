<div class="button project" ng-if="dash.project.name !== 'Info'" ng-style="dash.setDashColor()" ng-click="dash.callback({id: dash.project.id})"></div>
<div class="button info" ng-if="dash.project.name === 'Info'" ng-class="{hover: dash.hover}" ng-style="dash.setDashColor()" ng-click="dash.callback({id: dash.project.id})"  ng-mouseover="dash.setInfoHover()" ng-mouseleave="dash.removeInfoHover()"></div>
<p class="name">{{dash.project.name}}</p>
