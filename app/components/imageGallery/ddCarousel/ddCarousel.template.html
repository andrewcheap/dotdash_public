<div class="dd-carousel-inner">
    <img ng-repeat="image in carousel.imageArray track by $index" class="slide" ng-src="{{image}}" />
</div>
<a href="javascript:void(0)" ng-click="carousel.prev()" class="prev"></a>
<a href="javascript:void(0)" ng-click="carousel.next()" class="next"></a>
<ul class="dd-carousel-nav-dots">
    <li class="dd-carousel-nav-dot" ng-repeat="dot in carousel.imageArray track by $index" ng-click="carousel.goToSlide($index)"></li>
</ul>
